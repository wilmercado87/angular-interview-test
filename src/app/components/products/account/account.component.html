<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{account.alias}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        Number - productType: {{account.number}} - {{account.productType}}
    </mat-card-content>
    <mat-card-actions>
        availableAmount: {{account.availableAmount | currency}}
    </mat-card-actions>
</mat-card>
